<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			color: #2F4F4F;
			margin-top: 50px;
		}

		form {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
            border-radius: 10px;
		}

		input[type="text"] {
			width: 300px;
			height: 30px;
			padding: 5px;
			border: none;
			border-radius: 3px 0 0 3px;
		}

		button {
			height: 40px;
			padding: 5px 20px;
			border: none;
			border-radius: 0 3px 3px 0;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
        .kh{
            color: #2F4F4F;
            margin-top: 451px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;

        }

		li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: white;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 30px;
			box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
		}

		li.completed {
			background-color: #D3D3D3;
			text-decoration: line-through;
			color: #808080;
		}

		audio {
			display: none;
		}
        
	</style>
</head>
<body>
	<h1>To-Do List</h1>

	<form>
       

		<input type="text" id="taskInput" placeholder="Add new task...">
		<button type="button" onclick="addTask()">Add</button>
	</form>

	<ul id="taskList">
		<!-- Tasks will be added here dynamically -->
	</ul>

	<audio id="taskCompleteSound">
		<source src="task-complete.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
    <div class="kh">Mohamed Khater | XRAVO</div>
	<script>
        
		// Array to hold the tasks
		let tasks = [];

		// Function to add a new task
		function addTask() {
			let taskInput = document.getElementById("taskInput");
			let taskList = document.getElementById("taskList");

			// Create a new list item for the task
			let li = document.createElement("li");
			li.innerText = taskInput.value;

			// Add the new task to the array and the list
			tasks.push(li);
			taskList.appendChild(li);

			// Clear the input field
			taskInput.value = "";
		}

		// Function to mark a task as complete
		function completeTask(index) {
			let taskList = document.getElementById("taskList");

			// Remove the task from the array and the list
			tasks.splice(index, 1);
			taskList.removeChild(taskList.childNodes[index]);

			// Play the task complete sound
			let sound = document.getElementById("taskCompleteSound");
			sound.play();
		}

		// Add event listeners to the list items
		let taskList = document.getElementById("taskList");
		taskList.addEventListener("click", function(event) {
			let target = event.target;
			let index = Array.from(taskList.childNodes).indexOf(target);

			// Check if the clicked element is a task item
			if (target.tagName === "LI") {
				completeTask(index);
			}
		});
	</script>
    
</body>
</html>
